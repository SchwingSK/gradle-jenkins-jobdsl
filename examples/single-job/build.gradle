buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath 'nl.ikoodi.gradle.plugin:gradle-jenkins-jobdsl:0.1.2'
    }
}

apply plugin: 'base' // not needed for plugin, but provides the 'clean' task
apply plugin: 'jenkins-jobdsl'

//dependencies {
//    jobdsl 'org.jenkins-ci.plugins:job-dsl-core:1.23'
//}

jenkinsJobDsl {
    toolVersion = '1.22'
    jobConfigs {
        from file('project.dsl.groovy')
    }
}
